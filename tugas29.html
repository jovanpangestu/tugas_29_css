<html>

<head>
    <title>Belajar Semantic UI</title>
    <link rel="stylesheet" type="text/css" href="master/dist/semantic.min.css">
    <style>
        .mybox {
            margin: 0 auto;
            margin-top: 50px;
            width: 500px;
        }
        body {
            background-color: lightgrey;
        }
    </style>
</head>

<body>
    <div class="mybox">
        <h1 class="ui center aligned teal header">
            <img src="niomic.png" class="ui rounded image">
            Daftar Akun Niomic
        </h1>
        <div class="ui raised very padded text container segment">
            <form class="ui form">
                <div class="field">
                    <div class="ui huge left icon input">
                        <input type="text" placeholder="Nama Depan">
                        <i class="user icon"></i>
                    </div>
                </div>
                <div class="field">
                    <div class="ui huge left icon input">
                        <input type="text" placeholder="Nama Belakang">
                        <i class="user icon"></i>
                    </div>
                </div>
                <div class="field">
                    <div class="ui huge left icon input">
                        <input type="number" placeholder="No Telepon/HP">
                        <i class="mobile icon"></i>
                    </div>
                </div>
                <div class="field">
                    <div class="ui huge left icon input">
                        <input type="email" placeholder="Alamat Email">
                        <i class="at icon"></i>
                    </div>
                </div>
                <div class="field">
                    <div class="ui huge left icon input">
                        <input type="password" placeholder="Password">
                        <i class="lock icon"></i>
                    </div>
                </div>
                <button class="fluid massive ui teal button" type="submit">Login</button>
            </form>
        </div>
    </div>
    <script src="master/dist/semantic.min.js"></script>
</body>

</html>
